name: Python pytest

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'wikibaseintegrator/**.py'
      - 'test/**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'wikibaseintegrator/**.py'
      - 'test/**.py'
      - 'pyproject.toml'
      - 'poetry.lock'

jobs:
  build:
    name: pytest ${{ matrix.python-version }}/${{ matrix.mediawiki-version }}
    runs-on: ubuntu-latest
    container: ubuntu

    services:
      httpstatus:
        image: kennethreitz/httpbin
        ports:
          - 80:80

    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13', '3.14-dev' ]
        mediawiki-version: [ '1.39.7-wmde.18', '1.40.3-wmde.19', '1.41.1-wmde.20' ]

    steps:
      - uses: actions/checkout@v5

      - name: Install pipx
        run: apt update && apt install -y pipx && pipx ensurepath

      - name: Install dependencies for Python 3.14-dev
        if: matrix.python-version == '3.14-dev'
        run: apt install -y build-essential libffi-dev

      - name: Update path
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Docker containers with v${{ matrix.mediawiki-version }}
        run: |
          docker-compose -f ./docker-compose.yml -f ./docker-compose.extra.yml up -d
        working-directory: test/docker-compose
        env:
          WIKIBASE_BUNDLE_IMAGE_NAME: wikibase/wikibase-bundle:${{ matrix.mediawiki-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      # Need to install poetry again in the new python version
      - name: Install poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: |
          python -m poetry install --with dev

      - name: Test with pytest
        run: |
          python -m poetry run pytest
        env:
          HTTPSTATUS_SERVICE: "http://httpstatus"
